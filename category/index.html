<h1> 分类　</h1>
<ul >
{% for category in site.categories %}
<li class="tag"><a href="#{{ category | first }}">{{ category | first }}</a></li>
{% endfor %}
</ul>

{% for category in site.categories %}
<h3 id="{{ category | first }}">{{ category | first }}</h3> 
<ul class="arc-list">
{% for post in category.last %} 
<li><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul> 
{% endfor %}
